<lu>
	{% for item in include.list -%}
		<li>
			{%- if item.title != null and item.title != "" -%}<b>{{- item.title -}}: </b>{%- endif -%}
			{%- if item.link != null and item.link != "" -%}
				<a href="{{- item.link -}}">{{- item.text -}}</a>
			{%- else -%}
				{{- item.text -}}
			{%- endif -%}
		</li>
	{%- endfor %}
</lu>
